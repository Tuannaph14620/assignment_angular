<div class="md:grid md:grid-cols-3 md:space-x-6 md:gap-6">
    <div class="md:col-span-1 mb-5 ">
        <div class="mb-3 sm:px-0">
            <h3 class="text-2xl pb-4 font-medium leading-6 text-gray-900">Contact Info</h3>
            <ul *ngFor="let info of infoList">
                <li class="flex space-x-2 text-lg my-2 ">
                    <div><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                            clip-rule="evenodd" />
                    </svg></div>
                    
                    <span class="">{{info.address}}</span>
                </li>
                <li class="flex space-x-2 text-lg  my-2 items-center ">
                    <div><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M7 2a2 2 0 00-2 2v12a2 2 0 002 2h6a2 2 0 002-2V4a2 2 0 00-2-2H7zm3 14a1 1 0 100-2 1 1 0 000 2z"
                            clip-rule="evenodd" />
                    </svg></div>
                    
                    <span>{{info.phone}}</span>
                </li>
                <li class="flex space-x-2 text-lg  my-2 items-center "> 
                    <div><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                    </svg></div>
                    
                    <span>{{info.email}}</span>
                </li>
                <li class="flex space-x-2 text-lg  my-2 items-center ">
                    <div><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                            clip-rule="evenodd" />
                    </svg></div>
                    
                    <span>{{info.website}}</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="md:col-span-2">
        <h3 class="text-2xl font-medium leading-6 pb-4 text-gray-900">Contact Forms</h3>
        <form action="#" method="POST">
            <div class="sm:rounded-md sm:overflow-hidden">
                <div class="space-y-6">
                    <div class="grid grid-cols-2 gap-6">
                        <div class="col-span-3 sm:col-span-2">
                            <label for="name" class="block text-lg text-gray-700"> Name </label>
                            <div class="mt-1 flex rounded-md ">
                                <input type="text" name="name" id="name"
                                    class="bg-transparent py-2 mt-1 block w-full sm:text-sm border-[2px] border-gray-700 rounded-md">
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-6">
                        <div class="col-span-3 sm:col-span-2">
                            <label for="email" class="block text-lg text-gray-700"> Email </label>
                            <div class="mt-1 flex rounded-md ">
                                <input type="email" email="email" id="email"
                                    class="bg-transparent   py-2 mt-1 block w-full sm:text-sm border-[2px] border-gray-700 rounded-md">
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-6">
                        <div class="col-span-3 sm:col-span-2">
                            <label for="Subjects" class="block text-lg text-gray-700"> Subjects </label>
                            <div class="mt-1 flex rounded-md ">
                                <input type="text" Subjects="Subjects" id="Subjects" placeholder="Optional"
                                    class="bg-transparent pl-2  mt-1 py-2 block w-full sm:text-sm border-[2px] border-gray-700 rounded-md">
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="messages" class="block text-lg text-gray-700"> Messages </label>
                        <div class="mt-1">
                            <textarea id="messages" name="messages" rows="7"
                                class="bg-transparent   mt-1 block w-full sm:text-sm border-[2px] border-gray-700 rounded-md"></textarea>
                        </div>
                    </div>
                </div>
                <div class=" py-3 text-right">
                    <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
