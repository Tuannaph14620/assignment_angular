<div class=" sm:mt-0">
    <div class="">
        <h2 class="text-center pb-5">Thêm sản phẩm</h2>
      <div class="w-full md:mt-0 md:col-span-2">
        <form (ngSubmit)= "onSubmit()" #formAdd = "ngForm" >
          <div class="shadow overflow-hidden sm:rounded-md">
            <div class="px-4 py-2 bg-white sm:p-6">
              <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-3">
                  <label for="nameProduct" class="block text-sm font-medium text-gray-700">Tên sản phẩm</label>
                  <input [(ngModel)]="product.name"  type="text" name="nameProduct" id="nameProduct" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm  border-2 py-2 border-gray-900 rounded-md">
                </div>
  
                <div class="col-span-6 sm:col-span-3">
                  <label for="price" class="block text-sm font-medium text-gray-700">Giá Sản phẩm</label>
                  <input [(ngModel)]="product.price" type="number" name="price" id="price" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-2 py-2 border-gray-900 rounded-md">
                </div>
                <div class="col-span-6 sm:col-span-3"> 
                  <label for="country" class="block text-sm font-medium text-gray-700">Tên Danh mục</label>
                  <select id="country" name="country" autocomplete="country-name" class="mt-1 block w-full py-2 px-3 border-2 border-gray-900 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option>Trang phục sân nhà </option>
                    <option>Trang phục sân khách</option>
                    <option>Trang phục sân tập</option>
                  </select>
                </div>
                <div class="col-span-6 sm:col-span-3"> 
                    <label for="country" class="block text-sm font-medium text-gray-700">Số lượng </label>
                    <input type="number" [(ngModel)]="product.quantity" name="quantity" id="quantity" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-2 py-2 border-gray-900 rounded-md">
                  </div>
  
               
                <div  class="col-span-6">
                    <label class="block text-sm font-medium text-gray-700"> Ảnh sản phẩm </label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                      <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                          <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-gray-600">
                          <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                            <span>Upload a file</span>
                            <input (change)="onChangeGetImg($event)" [(ngModel)]="product.image" id="file-upload" name="file-upload" type="file" class="sr-only">
                          </label>
                          <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
              <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
