<h2 class='text-center pb-5'>Danh sách dự án</h2>
<nz-table #sortTable [nzData]="projectList" nzTableLayout="fixed">
    <thead>
      <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Language</th>
        <th>Link</th>
        <th>Image</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of projectList, let i = index">
        <td>{{i +1}}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.language }}</td>
        <td>{{ data.link }}</td>
        <td>  <img src="{{ data.image }}" width="100%" height="100%" alt=""></td>
        <td>{{ data.description }}</td>
        <td>
          <button class="btn btn-danger" (click)="onHandleRemove(data.id!)">Remove</button>
          <a class="btn btn-primary" routerLink="/admin/project/edit/{{data.id}}">Update</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
