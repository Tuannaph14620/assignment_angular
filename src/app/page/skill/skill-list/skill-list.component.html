<h2 class='text-center pb-5'>Danh sách kĩ năng</h2>
<nz-table #sortTable [nzData]="skillList" nzTableLayout="fixed">
    <thead>
      <tr>
        <th>STT</th>
        <th>Name</th> 
        <th>Image</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of skillList, let i = index">
        <td>{{i +1}}</td>
        <td>{{ data.name }}</td>
        <td>  <img src="{{ data.image }}" width="100px" height="100px" alt=""></td>
        <td>
          <button class="btn btn-danger" (click)="onHandleRemove(data.id!)">Remove</button>
          <a class="btn btn-primary" routerLink="/admin/skills/edit/{{data.id}}">Update</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
