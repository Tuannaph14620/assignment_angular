<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AssignmentAngular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Heebo:wght@100;200;300;400;500;600;700;800&display=swap');
    </style>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/tailwindcss">
        .custom-container{
            @apply max-w-[1152px]  mx-auto px-5 py-[70px]
        }
        .text-header{
            @apply md:text-black text-black text-[20px] font-medium leading-[30px] mx-4 my-6 md:my-0
        }
        /* Banner */
        .banner-content{
            @apply order-2 text-center md:order-1 md:col-span-2  md:text-left;
        }
        .banner-content-title{
            @apply font-bold text-[44px] leading-[60px] pb-[40px]
        }
        .banner-content-description{
            @apply pb-[38px] text-[16px] 
        }
        .banner-content-button{
            @apply text-[20px] py-[9px] px-[21px] font-bold text-white bg-red-500 rounded
        }
        .banner-image{
            @apply w-[250px] h-[250px] mx-auto order-1 md:order-2;
        }
        .banner-image-thumbnail{
            @apply w-full object-cover h-full rounded-full md:ml-auto md:mr-0
        }
        /* Recent Projects */
        .recent-posts{
            @apply py-5 bg-sky-50;
        }
    </style>
</head>
<body>
<app-root></app-root>
<script>
  function Menu(e){
    let list = document.querySelector('ul');
    e.name === 'menu' ? (e.name = "close",list.classList.add('top-[38px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[38px]'),list.classList.remove('opacity-100'))
  }
</script>
</body>
</html>
